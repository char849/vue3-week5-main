<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 1. 產品Modal $refs product-modal 元件掛在畫面上 -->
          <!-- 2. 加入 ref="productModal" 來操控外層元件 openProductModal -->
          <!-- 12. 前內 @add-cart 後外 addCart，將內層資料傳出來 -->
          <product-modal
            :id="productId"
            ref="productModal"
            @add-cart="addCart"
          ></product-modal>
          <!-- 產品Modal -->

          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products" :key="product.id">
                <td style="width: 200px">
                  <div
                    :style="{ backgroundImage: `url(${product.imageUrl})` }"
                    style="
                      height: 100px;
                      background-size: cover;
                      background-position: center;
                    "
                  ></div>
                </td>
                <td>{{ product.title }}</td>
                <td>
                  <div class="h5" v-if="product.price === product.origin_price">
                    {{ product.price }} 元
                  </div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <!-- 3. @click 扛開 modal 後傳入當前品項的id, product.id -->
                    <!-- 6. :disabled="isLoadingItem === product.id" 如果條件成立就套用 disabled -->
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      :disabled="isLoadingItem === product.id"
                      @click="openProductModal(product.id)"
                    >
                      <!-- 6. 如果條件成立，就出現局部動畫效果 -->
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-if="isLoadingItem === product.id"
                      ></i>
                      查看更多
                    </button>
                    <!-- 5. 新增 addCart(product.id) 的方法 -->
                    <!-- 6. :disabled="isLoadingItem === product.id" 如果條件成立就套用 disabled -->
                    <button
                      type="button"
                      class="btn btn-danger"
                      :disabled="isLoadingItem === product.id"
                      @click="addCart(product.id)"
                    >
                      <!-- 6. 如果條件成立，就出現局部動畫效果 -->
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-if="isLoadingItem === product.id"
                      ></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end">
            <!-- 14. js data 那邊要定義到第二層 carts: [] 才能使用，如果寫成 cartData.carts?.( ?.可選串連) length [es6 的寫法] 就不用定義第二層 carts -->
            <button
              class="btn btn-outline-danger"
              type="button"
              @click="delAllCarts"
              :disabled="cartData.carts.length === 0"
            >
              清空購物車
            </button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <!-- 7. 購物車列表，判斷購物車資料有沒有存在 -->
              <template v-if="cartData.carts">
                <tr v-for="item in cartData.carts" :key="item.id">
                  <td>
                    <!-- 8. 刪除的方法帶入id,removeCartItem(item.id) -->
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="removeCartItem(item.id)"
                      :disabled="isLoadingItem === item.id"
                    >
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-if="isLoadingItem === item.id"
                      ></i>
                      x
                    </button>
                  </td>
                  <td>
                    <!-- 7. 資料格式包在下一層 product 中，所以要再加一層 product  -->
                    {{ item.product.title }}
                    <!-- <div class="text-success">已套用優惠券</div> -->
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <!-- <input min="1" type="number" class="form-control" /> -->
                        <!-- 9. 用select的型式規定使用者輸入的資料格式，數量20個，
                           當前值 item.qty 跟 num 1-20的值一樣的話就選那個值
                           :key="`${num}-${item.id}`"這種寫法可以確保是唯一值 -->
                        <select
                          class="form-select"
                          v-model="item.qty"
                          @change="updateCartItem(item)"
                          :disabled="isLoadingItem === item.id"
                        >
                          <option
                            :value="num"
                            v-for="num in 10"
                            :key="`${num}-${item.id}`"
                          >
                            {{ num }}
                          </option>
                        </select>
                        <span class="input-group-text" id="basic-addon2"
                          >{{ item.product.unit }}</span
                        >
                      </div>
                    </div>
                  </td>
                  <td class="text-end">
                    <!-- <small class="text-success">折扣價：</small> -->
                    {{ item.total }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總計</td>
                <td class="text-end">{{ cartData.total }}</td>
              </tr>
              <!-- <tr>
                <td colspan="3" class="text-end text-success">折扣價</td>
                <td class="text-end text-success">{{ }}</td>
              </tr> -->
            </tfoot>
          </table>
        </div>
        <div class="my-5 row justify-content-center">
          <!-- 13. 對應 js 的區域元作註冊的 VForm，來到 html 大寫跟大寫之間要變小寫加上- : v-form -->
          <v-form
            ref="form"
            class="col-md-6"
            v-slot="{ errors }"
            @submit="createOrder"
          >
            <!-- {{errors}} -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email"
                rules="email|required"
                v-model="form.user.email"
              ></v-field>
              <error-message
                name="email"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field
                id="name"
                name="姓名"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['姓名'] }"
                placeholder="請輸入姓名"
                rules="required"
                v-model="form.user.name"
              ></v-field>
              <error-message
                name="姓名"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field
                id="tel"
                name="電話"
                type="tel"
                class="form-control"
                :class="{ 'is-invalid': errors['電話'] }"
                placeholder="請輸入電話"
                rules="required|min:8|max:10"
                v-model="form.user.tel"
              ></v-field>
              <error-message
                name="電話"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field
                id="address"
                name="地址"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['地址'] }"
                placeholder="請輸入地址"
                rules="required"
                v-model="form.user.address"
              ></v-field>
              <error-message
                name="地址"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea
                id="message"
                class="form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="text-end">
              <!-- 15. 因為errors為物件，用 Object.keys 的方式轉成陣列就可以用lehgth {{Object.keys(errors)}} -->
              <button
                type="submit"
                class="btn btn-danger"
                :disabled="Object.keys(errors).length > 0 || cartData.carts.length === 0"
              >
                送出訂單
              </button>
            </div>
          </v-form>
        </div>
      </div>
    </div>
    <script type="text/x-template" id="userProductModal">
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ product.title }}</span>
            </h5>
              <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="product.imageUrl" alt="">
            </div>
                <div class="col-sm-6">
                  <span class="badge bg-primary rounded-pill">{{ product.category }}</span>
                  <p>商品描述：{{ product.description }}</p>
                  <p>商品內容：{{ product.content }}</p>
                  <div class="h5">{{ product.origin_price }} 元</div>
                  <del class="h6">原價 {{ product.origin_price }} 元</del>
                  <div class="h5">現在只要 {{ product.price }} 元</div>
                  <div>
                    <div class="input-group">
                      <!-- 11. 先挷定數量 v-model="qty"，再 @click="addCart" 要在元件內觸發的
                      min="1" 最小值只能是1 -->
                      <!-- <input type="number" class="form-control" min="1"
                      v-model="qty"> -->
                      <select
                          id=""
                          class="form-select"
                          v-model="qty">
                          <option
                            :value="num"
                            v-for="num in 5"
                            :key="`${num}-${id}`">
                          {{num}}
                          </option>
                        </select>
                      <button type="button" class="btn btn-primary"
                      @click="addCart">加入購物車</button>
            </div>
            </div>
            </div>
                <!-- col-sm-6 end -->
            </div>
            </div>
            </div>
            </div>
            </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- validate cdn -->
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
